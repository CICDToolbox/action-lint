name: CICD Pipeline (Custom)

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  notify:
    name: Should i run
    runs-on: ubuntu-latest
    outputs:
      should_i_run: ${{ steps.set_should_i_run.outputs.should_i_run }}
    steps:
      - name: Set should I run
        id: set_should_i_run
        run: echo "::set-output name=should_i_run::true"

  build:
    name: Build pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

  slack-workflow-status:
    if: always()
    name: Slack Post Workflow Notification
    needs:
      - notify
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Slack Workflow Notifications
        if: ${{ needs.notify.outputs.should_i_run == true && github.event_name == 'push' }}
        uses: Gamesight/slack-workflow-status@v1.1.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          include_jobs: on-failure
          include_commit_message: true
